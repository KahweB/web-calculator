<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kahwe Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>
<body>
    <div class="container">
        <div class="screen"></div>
        <button class="button 7-button">7</button>
        <button class="button 8-button">8</button>
        <button class="button 9-button">9</button>
        <button class="button toplama-button">+</button>
        <button class="button 4-button">4</button>
        <button class="button 5-button">5</button>
        <button class="button 6-button">6</button>
        <button class="button cikarma-button">-</button>
        <button class="button 1-button">1</button>
        <button class="button 2-button">2</button>
        <button class="button 3-button">3</button>
        <button class="button carpma-button">X</button>
        <button class="button reset-button">C</button>
        <button class="button 0-button">0</button>
        <button class="button esittir-button">=</button>
        <button class="button bolme-button">/</button>
    </div>
</body>
</html>
