<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kahwe Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>
<body>
    <div class="container">
        <div id="screen"></div>
        <button class="button 7-button" value="7">7</button>
        <button class="button 8-button" value="8">8</button>
        <button class="button 9-button" value="9">9</button>
        <button class="button operator" value="+">+</button>
        <button class="button 4-button" value="4">4</button>
        <button class="button 5-button" value="5">5</button>
        <button class="button 6-button" value="6">6</button>
        <button class="button operator" value="-">-</button>
        <button class="button 1-button" value="1">1</button>
        <button class="button 2-button" value="2">2</button>
        <button class="button 3-button" value="3">3</button>
        <button class="button operator" value="*">X</button>
        <button class="button operator" value="reset">C</button>
        <button class="button 0-button" value="0">0</button>
        <button class="button operator" value="operate">=</button>
        <button class="button operator" value="/">/</button>
    </div>
</body>
</html>
